<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    {{ title }}
  </h1>
  <table>
    <tr>
      <th>Sl No</th>
      <th>Name of the city</th>
      <th>Code of the city</th>
    </tr>
    <tr *ngFor="let city of city$">
      <td>{{ city.ID }}</td>
      <td>{{ city.Name }}</td>
      <td>{{ city.Code }}</td>
    </tr>
  </table>
</div>
